<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerlink="/api/medico">Painel de Controle</a>
            <a mat-list-item routerlink="/api/medico"><mat-icon fontIcon="emoji_people"></mat-icon><span class="ms-2"></span>Medicos</a>
            <a mat-list-item routerlink="/api/paciente"><mat-icon fontIcon="elderly"></mat-icon><span class="ms-2"></span>Pacientes</a>
            <a mat-list-item routerlink="/api/cirurgia"><mat-icon fontIcon="vaccines"></mat-icon><span class="ms-2"></span>Cirurgias</a>
            <a mat-list-item routerlink="/api/consulta"><mat-icon fontIcon="medication_liquid"></mat-icon><span class="ms-2"></span>Consultas</a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- Barra Superior -->
        <p>
            <mat-toolbar>
                <button mat-icon-button class="example-icon" (click)="sidenav.toggle()"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon>Menu</mat-icon>
                </button>
                <span>eAgenda Medica</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
            </mat-toolbar>
        </p>

        <main class="p-4">
            <ng-content>

            </ng-content>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
