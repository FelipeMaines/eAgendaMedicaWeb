<div class="container-fluid">

    <h1 class="row align-items-center gap-4 fs-2 fw-semibold my-2 col-sm ms-2">
        <mat-icon class="fs-3">menu</mat-icon>
        Pacientes Cadastrados
    </h1>

    
        <section class="row p-3 gap-3">
            <mat-card *ngFor="let paciente of (pacientes$ | async)" class="col-md-3 p-3 ">
                <mat-card-header class="fs-3">Nome: {{ paciente.nome}}</mat-card-header>
                <mat-card-content class="mt-2 gap-0">
                    <div class="d-flex flex-column p-0 mt-2 gap-0">
                        <h2>Email: {{ paciente.email }}</h2>
                        <h2>Telefone: {{ paciente.telefone }}</h2>
                    </div>
                    <mat-card-footer>
                        <p>Id: {{ paciente.id }}</p>
                    </mat-card-footer>
                </mat-card-content>

              </mat-card>
        </section>
</div>
